<!-- InstanceParam name="contentname" type="text" value="base" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="base">
<!-- 子ページ用のコンテンツ内メニュー -->
<nav class="sidemenu profileSidemenu"></nav>
<!-- InstanceBeginEditable name="maincontents" -->
<div id="maincontents">
<!-- Accessページのコンテンツを開始 -->
<article id="access">

</article>
</div>

<!-- コンテンツ記述を終える -->
</div>
<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/access.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/access.html');       // 個別パーツのDOMを取得する。

    //profileのサイドメニューを作る
    creator.outputTag('profileSideMenu', 'sidemenulist', '.profileSidemenu');

    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#access');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('アクセス');

    //新宿本社アクセス内容部分を作る
    creator.outputTag('sinjukuAccess', 'accessInfo', '#access');

    //境界線領域を作る
    creator.outputTag('boundary', 'boundary', '#access');

    //相模原営業所アクセス内容部分を作る
    creator.outputTag('sagamiharaAccess', 'accessInfo', '#access');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>

<!-- bodyタグを閉じる -->
</body>
