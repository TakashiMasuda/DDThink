<!-- 募集要項のパーツ -->
<html>
<body>
<!-- テンプレート領域 -->
<div>

	<!-- 注意書き部分を開始 -->
	<div class="supplement">
		<!-- 注意書き本文 -->
		<p class="supplementP"></p>
	<!-- 注意書き部分終了 -->
	</div>

	<!-- フォーム部分を開始 -->
	<form class="entryForm" action="" method="">
		<!-- フォームの構成要素を囲む -->
		<dl class="entryFormContent">
			<!-- 氏名 -->
			<dt class="nameHead">
				<span class="name"></span>
				<span class="nameruby"></span>
			</dt>
			<!-- 氏名を入力するテキストボックス -->
			<dd class="nameContent">
				<input type="" class="nameInput" name="" size="" required>
			</dd>
			<!-- カタカナのフリガナ -->
			<dt class="kanaHead">
				<span class="kana"></span>
				<span class="kanaruby"></span>
			</dt>
			<!-- フリガナを入力するテキストボックス -->
			<dd class="kanaContent">
				<input type="" class="kanaInput" name="" size="" required>
			</dd>
			<!-- 年齢 -->
			<dt class="ageHead">
				<span class="age"></span>
				<span class="ageruby"></span>
			</dt>
			<!-- 年齢を入力するテキストボックス -->
			<dd class="ageContent">
				<input type="" class="ageInput" name="" size="" required>
			</dd>
			<!-- 性別 -->
			<dt class="sexHead">
				<span class="sex"></span>
				<span class="sexruby"></span>
			</dt>
			<!-- 性別を選択するラジオボタン -->
			<dd class="sexContent">
				<input class="sexRadio1" type="" name="" value="" checked>
				<span class="men"></span>
				<input class="sexRadio2" type="" name="" value="">
				<span class="women"></span>
			</dd>
			<!-- 電話番号 -->
			<dt class="telHead">
				<span class="tel"></span>
				<span class="telruby"></span>
			</dt>
			<!-- 電話番号を入力するテキストボックス -->
			<dd class="telContent">
				<input type="" class="telInput" name="" maxlength="" pattern="" size="" required>
			</dd>
			<!-- メールアドレス -->
			<dt class="emailHead">
				<span class="email"></span>
				<span class="emailruby"></span>
			</dt>
			<!-- メールアドレスを入力するテキストボックス -->
			<dd class="emailContent">
				<input type="" class="emailInput" name="" size="" required>
			</dd>
			<dt class="postcodeHead">
				<span class="postcode"></span>
				<span class="postcoderuby"></span>
			</dt>
			<dd class="postcodeContent">
				<input type="" class="postcodeLeft" name="" size="" maxlength="" required>
				<span class="postcodeSpace"></span>
				<input type="" class="postcodeRight" name="" size="" maxlength="" required>
			</dd>
			<dt class="addressHead">
				<span class="address"></span>
				<span class="addressruby"></span>
			</dt>
			<dd class="addressContent">
				<input type="" class="addressInput" name="" size="" required>
			</dd>
			<dt class="experienceHead">
				<span class="experience"></span>
				<span class="experienceruby"></span>
			</dt>
			<dd class="experienceContent">
				<textarea class="textareaInput" name="" cols="" rows="" required></textarea>
			</dd>
		</dl>
		<p class="submitbuttonarea">
			<button type="" class="submitbutton"></button>
		</p>
	</form>


</div>
</body>
</html>
