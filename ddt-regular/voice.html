<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/voice.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/voice.html');       // 個別パーツのDOMを取得する。
    //ページのメインコンテンツ領域を作る
    creator.outputTag('voiceContentArea', 'pageContentArea', '#main');
    //ページの背景画像を作る
    creator.outputTag('voiceBgImg', 'voiceBgImg', '#voice');
    //recruitのサイドメニューを作る
    creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#voice');
    //ページのサブタイトルを設定する
    $('.subtitleText').html('社員&amp;研修生の声');

    //研修制度リンク(PC版)領域を作る
