<!-- InstanceBegin template="/ddt-regular/Templates/recruit.dwt" codeOutsideHTMLIsLocked="false" --><head>
<meta charset="utf-8">
<!-- InstanceBeginEditable name="headerregion" -->
<!-- assetsフォルダにあるvoice.xmlから社員の声コンテンツを生成するJavaScript -->
<!-- InstanceEndEditable -->
</head>


<!-- InstanceParam name="contentname" type="text" value="voice" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="voice">
<!-- 子ページ用のコンテンツ内メニュー -->
<!-- 編集可能領域を編集不可にする記述。これを消すことで再びテンプレートで作成されたページのこの編集可能領域を編集できるようになる -->

<nav class="sidemenu recruitSideMenu">
<!-- コンテンツ内メニューを閉じる -->
</nav>
<!-- InstanceBeginEditable name="maincontents" -->
<!-- メインコンテンツ記述部 -->
<div id="maincontents">
	<!-- 社員の声の記事を開始 -->
	<article id="voice">
    	<!-- 背景画像 -->
        <img id="backgroundgif" src="ddt-regular/img/theVoice(header-back).gif">
	</article>
<!-- メインコンテンツ記述終了 -->
</div>

<!-- コンテンツ記述を終える -->
</div>
<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    //recruitのサイドメニューを作る
    creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#voice');
    //ページのサブタイトルを設定する
    $('.subtitleText').html('社員&amp;研修生の声');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>

<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
