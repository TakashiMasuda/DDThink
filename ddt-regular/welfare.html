<!-- InstanceParam name="contentname" type="text" value="body" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="body">
<!-- 子ページ用のコンテンツ内メニュー -->
<!-- 編集可能領域を編集不可にする記述。これを消すことで再びテンプレートで作成されたページのこの編集可能領域を編集できるようになる -->
<nav class="sidemenu recruitSideMenu">
<!-- コンテンツ内メニューを閉じる -->
</nav>
<!-- InstanceBeginEditable name="maincontents" -->
<!-- メインコンテンツ記述部 -->
<div id="maincontents">
<!-- 研修制度の記事を開始 -->
<article id="onlyimg-content">
<!-- メインコンテンツ画像 -->
<!-- <img id="mainimg" src="ddt-regular/img/training(method-w600).gif"> -->
</article>
<!-- メインコンテンツ記述終了 -->
</div>

<!-- コンテンツ記述を終える -->
</div>

<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/welfare.json');          // 共通パーツのDOMを取得する。
    creator.getDomFile('ddt-regular/template/welfare.html');          // 共通パーツのDOMを取得する。
    //recruitのサイドメニューを作る
    creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#onlyimg-content');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('福利厚生');
    //コンテンツの外枠を作る
    creator.outputTag('guidlineContentOutline', 'guidlineContentOutline', '#onlyimg-content');
    //研修制度説明部分のタイトル部分を作る
    creator.outputTag('welfare', 'guidelineContent', '.guidlineContentOutline');
    //研修制度説明部分コンテントテーブルを作る
    creator.outputTag('welfareTable', 'welfareTable', '.guidelineContent');

    //出産育児一時金のリンクを作る
    creator.outputTag('birthLink', 'link', '.linkToBirth');
    //ベネフィット・ワンのリンクを作る
    creator.outputTag('benefitOneLink', 'link', '.linkToBenefit');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

    //リンクをクリックしたときにページ遷移するようにする
    $('.link').on('click', function() {
        //リンクのURLを取得する
        var url = $(this).attr('href');
        //別タブでリンクを開く
        window.open(url, '_blank');
    });

    var commonFuncs = new common();                     //汎用共通関数定義クラスインスタンスを生成する
    //fantasyフォントがないブラウザではフォントを調節する
    commonFuncs.fontAdjustment();

    //URLハッシュに応じてスクロールする
    var hash = location.hash;   //URLからハッシュ部分を取得する
    
    //研修制度ページのハッシュが含まれていれば
    if (hash.indexOf('recruit_welfare') != -1) {
        //スクロール位置の変数を用意する
        var scrollTo = 0;
        //スクロール位置の補正値
        var scrollFix = -150;
        
        //研修の流れについて項目であれば
        if (hash.indexOf('welfare') != -1) {
            //その座標を取得する
            scrollTo = $('.guidelineContent.welfare').offset().top;
        }
    //スクロールを行う
     $('html, body').animate({ scrollTop : scrollTo + scrollFix}, 0);       
    }


</script>


<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
