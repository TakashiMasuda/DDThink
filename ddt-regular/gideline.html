</head>
<!-- コンテンツを表示する領域 -->
<body id="base">

<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="body">

<!-- 子ページ用のコンテンツ内メニュー -->
<!-- 編集可能領域を編集不可にする記述。これを消すことで再びテンプレートで作成されたページのこの編集可能領域を編集できるようになる -->

<nav class="sidemenu">
  <!-- リストの外枠 -->
  <ul id="sidemenulist">

    <li>Recruit</li>

    <li><a href="ddt-regular/gideline.html">募集要項</a></li>

    <li><a href="ddt-regular/recruitphilosophy.html">企業理念</a></li>
    <!-- 研修制度ページへのリンク -->
    <li><a href="ddt-regular/induction.html">研修制度</a></li>
    <!-- 福利厚生ページへのリンク -->
    <li><a href="ddt-regular/welfare.html">福利厚生</a></li>
    <!-- 社員&研修生の声ページへのリンク -->
    <li><a href="ddt-regular/voice.html">社員の声</a></li>
    <!-- 申し込みフォームページへのリンク -->
    <li><a href="ddt-regular/entry.html">応募</a></li>

  </ul>
  <!-- InstanceEndEditable -->
  <div id="success" class="sidemenu">
    <a href="ddt-regular/induction.html"><img src="ddt-regular/img/success.gif" alt=""></a>
  </div>
<!-- コンテンツ内メニューを閉じる -->
</nav>
<!-- InstanceBeginEditable name="maincontents" -->
<!-- メインコンテンツ記述部 -->
<div id="maincontents">
<!-- 募集要項の記事を開始 -->
<article id="onlyimg-content">
<!-- レスポンシブレイアウトにおけるsuccess(mini).gifの表示のためのdivタグ -->
<div id="responsivehead">
<!-- ページの大見出し -->
<div class="articlehead">
<!-- 大見出しのテキスト部 -->
<h3>募集要項</h3>
<!-- 大見出し終了 -->
</div>
<a href="ddt-regular/induction.html"><img id="successmini" src="ddt-regular/img/success(mini).gif"></a>
<!-- レスポンシブレイアウト用見出しdivを終える -->
</div>
<!-- <img id="mainimg" src="ddt-regular/img/guidelines(w600).gif"> -->
<!-- コンテンツ記事を終える -->
</article>
<script>
	//ドキュメント読み込み後
	$(document).ready(function(){
		//初期化処理を行う
		init(KEY_DEFAULT);
		
		//createTagのscriptファイルをロードする。直後にcreateTagクラスのインスタンスを生成する
		loadScriptFile('createTag', FLOWER_SCRIPT_DIR, STR_TRUE);
		//createTagのインスタンスを生成する
		var creator = new createTag();
    
	    creator.getJsonFile(SITE_ROOT_DIRECTORY + 'ddt-regular/json/guideline.json');          // ファイルのデータをjsonを用いて持ってくる
	    creator.getDomFile(SITE_ROOT_DIRECTORY + 'ddt-regular/template/guideline.html');          // 共通パーツのDOMを取得する。
	    //募集要項の外側を作る
	    creator.outputTag('guidlineContentOutline', 'guidlineContentOutline', '#onlyimg-content');
	    //研修生の募集要項コンテントを作る
	    creator.outputTag('trainee', 'guidelineContent', '.guidlineContentOutline');
	    //研修生の募集要項コンテントテーブルを作る
	    creator.outputTag('traineeGuideline', 'guidelineTable', '.guidelineContent');
	
	    //中途採用の募集コンテントを作る
	    creator.outputTag('mid-career', 'guidelineContent', '.guidlineContentOutline');
	    //エンジニアの募集要項コンテントテーブルを作る
	    creator.outputTag('engineerGuideline', 'guidelineTable', '.mid-career');
	    //営業の募集要項コンテントテーブルを作る
	    creator.outputTag('salesGuideline', 'guidelineTable', '.mid-career');
		//研修制度ページへのリンクを追加する
	    creator.outputTag('linkToTrainee', 'link', '.guidelineTable.trainee .guidelineDetailTd5 .guidelineDetailTd');
	
	    //mid-careerの線の色を変えて線を補足する
	    $('.mid-career .guideTitleDetail1').css('border-bottom', '1px solid #DB8887');
	
	    //fantasyフォントがないブラウザではフォントを調節する
	    commonFuncs.fontAdjustment();
	
	    //iPhoneの場合はコンテンツの高さを調整する
	    commonFuncs.guideThemeAdjustment();
		
		//URLハッシュに応じてスクロールする
		var hash = location.hash;	//URLからハッシュ部分を取得する
	
		//募集要項ページのハッシュが含まれていれば
		if (hash.indexOf('recruit_guideline') != -1) {
			//スクロール位置の変数を用意する
			var scrollTo = 0;
			//スクロール位置の補正値
			var scrollFix = -150;
			
			//研修生項目であれば
			if (hash.indexOf('trainee_engineer') != -1) {
				//その座標を取得する
				scrollTo = $('.guidelineTable.trainee').offset().top;
			//エンジニアであれば
			} else if (hash.indexOf('midcareer_engineer') != -1) {
				//その座標を取得する
				scrollTo = $('.guidelineTable.engineer').offset().top;
			//営業項目であれば
			} else if (hash.indexOf('midcareer_sales') != -1) {
				//その座標を取得する
				scrollTo = $('.guidelineTable.sales').offset().top;
			}
			
		//スクロールを行う
		 $('html, body').animate({ scrollTop : scrollTo + scrollFix}, 0);
		}
	});
</script>
<!-- メインコンテンツ記述終了 -->
</div>

<!-- コンテンツ記述を終える -->
</div>



<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
</html>
