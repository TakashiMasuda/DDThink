<!-- InstanceBegin template="/ddt-regular/Templates/recruit.dwt" codeOutsideHTMLIsLocked="false" --><head>

</head>
<!-- InstanceParam name="contentname" type="text" value="base" -->
<body id="base">

<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/guideline.json');          // ファイルのデータをjsonを用いて持ってくる
    creator.getDomFile('ddt-regular/template/guideline.html');          // 共通パーツのDOMを取得する。

    //ページのメインコンテンツ領域を作る
    creator.outputTag('guidelineContentArea', 'pageContentArea', '#main');
    //recruitのサイドメニューを作る
    creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#onlyimg-content');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('募集要項');
    //募集要項の外側を作る
    creator.outputTag('guidlineContentOutline', 'guidlineContentOutline', '#onlyimg-content');
    //研修生の募集要項コンテントを作る
    creator.outputTag('trainee', 'guidelineContent', '.guidlineContentOutline');
    //研修生の募集要項コンテントテーブルを作る
    creator.outputTag('traineeGuideline', 'guidelineTable2', '.guidelineContent');

    //中途採用の募集コンテントを作る
    creator.outputTag('mid-career', 'guidelineContent', '.guidlineContentOutline');
    //エンジニアの募集要項コンテントテーブルを作る
    creator.outputTag('engineerGuideline', 'guidelineTable2', '.mid-career');
    //営業の募集要項コンテントテーブルを作る
    creator.outputTag('salesGuideline', 'guidelineTable2', '.mid-career');
	//研修制度ページへのリンクを追加する
    creator.outputTag('linkToTrainee', 'link', '.guidelineTable.trainee .guidelineDetailTd5 .guidelineDetailTd');

    //mid-careerの線の色を変えて線を補足する
    $('.mid-career .guideTitleDetail1').css('border-bottom', '1px solid #DB8887');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');


    var commonFuncs = new common();                     //汎用共通関数定義クラスインスタンスを生成する
    //fantasyフォントがないブラウザではフォントを調節する
    commonFuncs.fontAdjustment();

    //iPhoneの場合はコンテンツの高さを調整する
    commonFuncs.guideThemeAdjustment();
	
	//URLハッシュに応じてスクロールする
	var hash = location.hash;	//URLからハッシュ部分を取得する

	//募集要項ページのハッシュが含まれていれば
	if (hash.indexOf('recruit_guideline') != -1) {
		//スクロール位置の変数を用意する
		var scrollTo = 0;
		//スクロール位置の補正値
		var scrollFix = -150;
		
		//研修生項目であれば
		if (hash.indexOf('trainee_engineer') != -1) {
			//その座標を取得する
			scrollTo = $('.guidelineTable.trainee').offset().top;
		//エンジニアであれば
		} else if (hash.indexOf('midcareer_engineer') != -1) {
			//その座標を取得する
			scrollTo = $('.guidelineTable.engineer').offset().top;
		//営業項目であれば
		} else if (hash.indexOf('midcareer_sales') != -1) {
			//その座標を取得する
			scrollTo = $('.guidelineTable.sales').offset().top;
		}
		
	//スクロールを行う
	 $('html, body').animate({ scrollTop : scrollTo + scrollFix}, 0);		
	}


</script>

<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
