<meta charset="utf-8">

</head>


<!-- InstanceParam name="contentname" type="text" value="softwaredevelopment" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="softwaredevelopment">
<!-- 子ページ用のコンテンツ内メニュー -->
<!-- 編集可能領域を編集不可にする記述。これを消すことで再びテンプレートで作成されたページのこの編集可能領域を編集できるようになる -->
<nav class="sidemenu serviceSidemenu"></nav>

<!-- メインコンテンツを記述 -->
<div id="maincontents">
<!-- コンテンツを記述 -->
<article id="service"><!-- InstanceBeginEditable name="articlehead" -->

<!-- 記事を閉じる -->
</article>
<!-- メインコンテンツの記述を終了する -->
</div>

<!-- コンテンツ記述を終える -->
</div>
<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/service.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/service.html');       // 個別パーツのDOMを取得する。

    //serviceのサイドメニューを作る
    creator.outputTag('serviceSideMenu', 'sidemenulist', '.serviceSidemenu');

    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#service');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('Service');

    //開発内容の画像がメインのコンテンツを作る
    creator.outputTag('serviceSection', 'serviceSection', '#service');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>

<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
