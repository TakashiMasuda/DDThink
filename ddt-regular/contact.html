<!-- InstanceParam name="contentname" type="text" value="base" -->
<body id="base">

<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/contact.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/contact.html');       // 共通パーツのDOMを取得する。

    //ページのメインコンテンツ領域を作る
    creator.outputTag('contactContentArea', 'contactContentArea', '#main');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#contact');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('お問い合わせフォーム');

    $('.inductionLink').remove();

    //必須注記部分を作る
    creator.outputTag('supplement', 'supplement', '#contact');

    //form部分を作る
    creator.outputTag('contactForm', 'contactForm', '#contact');

</script>

<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
