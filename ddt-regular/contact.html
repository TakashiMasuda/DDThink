<!-- HTMLによるコード -->
<!doctype html>
<!-- 最も外のタグ -->
<html>
<!-- 予め仕様等を記すヘッダータグ -->
<head>
<!-- UTF-8でエンコード -->
<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
<meta charset="utf-8">
<!-- デフォルトの画面サイズを機器に依存する -->
<meta name="viewport" content="width=device-width">
<!-- キャッシュ無効のためのメタタグ * 3 -->
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

<!-- 表示用タイトル -->
<title>DDThink - 株式会社デジタルデザインシンク</title>
<!-- jQueryの本体ファイルを読み込む -->
<script src="http://localhost/DDThinkHP/ddt-regular/js/jquery-1.11.0.min.js"></script>
<script src="http://localhost/DDThinkHP/ddt-regular/js/constants.js" charset="utf-8"></script>
<script src="http://localhost/DDThinkHP/ddt-regular/js/global.js" charset="utf-8"></script>
<!--[if lt IE 9]><script src="http://localhost/DDThinkHP/ddt-regular/js/html5shiv.js"></script><![endif]-->
</head>
<!-- コンテンツを表示する領域 -->
<body id="base">

<div id="main" class="base"><!-- InstanceBeginEditable name="Main" -->
<article id="contact" class="content-320fix">
<div class="articlehead">
<h3>お問い合わせフォーム</h3>
</div>
<!-- 注意書き部分を開始 -->
<div class="supplement">
	<!-- 注意書き本文 -->
	<p><span class="text-red">*</span>は必須入力項目です。</p>
<!-- 注意書き部分終了 -->
</div>
<form class="form" action="ddt-regular/postmail/postmail.cgi" method="post" value="1">
<input type="hidden" name="subject" size="20" value="1"/>
	<dl>
    	<!-- 氏名 -->
		<dt>
        	<span class="formcontent">氏名<span class="text-red">*</span></span>
        	<span class="formruby">Name</span>
        </dt>
        <!-- 氏名を入力するテキストボックス -->
        <dd><input type="text" class="text" name="name" size="40" required></dd>
        <!-- 性別 -->
		<dt>
        	<span class="formcontent">性別<span class="text-red">*</span></span>
        	<span class="formruby">sex</span>
        </dt>
        <!-- 性別を選択するラジオボタン -->
        <dd>
        	<input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女
        </dd>
                <!-- メールアドレス -->
        <dt>
        	<span class="formcontent">メールアドレス<span class="text-red">*</span></span>
        	<span class="formruby">E-mail</span>
        </dt>
        <!-- メールアドレスを入力するテキストボックス -->
        <dd><input type="email" class="text" name="mailaddress" size="40" required></dd>
		<dt>
        	<span class="formcontent">問い合わせ内容<span class="text-red">*</span></span>
        	<span class="formruby"></span>
        </dt>
        <dd><textarea class="textarea text" name="question" cols="40" rows="10" required> </textarea></dd>
    </dl>
    	<p class="submitbuttonarea">
        <button type="submit" class="submitbutton">送信内容の確認</button>
        </p>
</form>
</article><!-- InstanceEndEditable -->
<!-- コンテンツ記述を終える -->
</div>
<script>
	//ドキュメント読み込み後
	$(document).ready(function(){
		//初期化処理を行う
		init(KEY_DEFAULT);
	});
</script>
<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
</html>
