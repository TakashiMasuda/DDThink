<!-- HTMLによるコード -->
<!doctype html>
<!-- 最も外のタグ -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<!-- コンテンツを表示する領域 -->
<body id="base">
<!-- サイトルートパスを指し示す要素 -->
<span id = "siteRootPath" href = "../"></span>
<!-- jQueryの本体ファイルを読み込む -->
<script src="../ddt-regular/js/jquery-1.11.0.min.js"></script>
<script src="../ddt-regular/js/constants.js" charset="utf-8"></script>
<script src="../ddt-regular/js/global.js" charset="utf-8"></script>
<!--[if lt IE 9]><script src="../ddt-regular/js/html5shiv.js"></script><![endif]-->
<div id="container" style="display:none;">
<div id="main"><!-- InstanceBeginEditable name="Main" -->
<script>
	//ドキュメント読み込み後
	$(document).ready(function(){
		updateSiteRootPath();	//各ファイルロードの前準備としてサイトルートパスを更新する
		//初期化処理を行う
		init(KEY_DEFAULT);
        //createTagクラスのインスタンスを生成する
        var creator = new createTag();
        creator.getJsonFile(siteRootPath + 'ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
        creator.getDomFile(siteRootPath + 'ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
        creator.getJsonFile(siteRootPath + 'ddt-regular/json/contact.json');          // 共通パーツのjsonを取得する。
        creator.getDomFile(siteRootPath + 'ddt-regular/template/contact.html');       // 共通パーツのDOMを取得する。

	    //ヘッダータグの内容を書き換える
	    creator.createTag(creator.json.head, $(HEAD_TAG));

        //ページのメインコンテンツ領域を作る
        creator.outputTag('contactContentArea', 'contactContentArea', '#main');
        //ページのサブタイトル部分を作る
        creator.outputTag('pageSubtitle', 'pageSubtitle', '#contact');
        //ページのサブタイトルを設定する
        $('.subtitleText').text('お問合せ');

        $('.inductionLink').remove();

        //必須注記部分を作る
        creator.outputTag('supplement', 'supplement', '#contact');

        //form部分を作る
        creator.outputTag('contactForm', 'contactForm', '#contact');
	});
</script>
<!-- サイトルートパスを指し示す要素 -->
<span id = "siteRootPath" href = "../"></span>
<!-- コンテンツ記述を終える -->
</div>
</div>
<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
</html>
