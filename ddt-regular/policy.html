<!-- InstanceParam name="contentname" type="text" value="base" -->
<body id="base">

<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/policy.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/policy.html');       // 個別パーツのDOMを取得する。

    //ページのメインコンテンツ領域を作る
    creator.outputTag('policyContentArea', 'pageContentArea', '#main');

    //profileのサイドメニューを作る
    creator.outputTag('profileSideMenu', 'sidemenulist', '.profileSidemenu');

    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#simplearticle');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('行動指針');
    $('#sidemenulist li:contains("行動指針")').addClass('selected');

    //社是部分を作る
    creator.outputTag('missionStatement', 'sectionParts1', '#simplearticle');

    //モットー部分を作る
    creator.outputTag('motto', 'sectionParts1', '#simplearticle');

    //行動原則部分を作る
    creator.outputTag('actionPrinciple', 'actionPrinciple', '#simplearticle');


    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>
<!-- bodyタグを閉じる -->
</body>
