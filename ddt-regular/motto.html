<meta charset="utf-8">

</head>

<!-- InstanceParam name="contentname" type="text" value="base" -->
<body id="base">

<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/motto.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/motto.html');       // 個別パーツのDOMを取得する。

    //ページのメインコンテンツ領域を作る
    creator.outputTag('mottoContentArea', 'pageContentArea', '#main');

    //profileのサイドメニューを作る
    creator.outputTag('profileSideMenu', 'sidemenulist', '.profileSidemenu');

    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#motto');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('社訓');
    $('#sidemenulist li:contains("社訓")').addClass('selected');

    //社訓内容部分を作る
    creator.outputTag('mottoList', 'mottoList', '#motto');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>
<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
