<!-- InstanceBegin template="/ddt-regular/Templates/profile.dwt" codeOutsideHTMLIsLocked="false" --><head>
<meta charset="utf-8">
<!-- InstanceBeginEditable name="headerregion" --><!-- InstanceEndEditable -->
</head>


<!-- InstanceParam name="contentname" type="text" value="profiletable" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="profiletable">
<!-- 子ページ用のコンテンツ内メニュー -->
<nav class="sidemenu profileSidemenu"></nav>
<!-- InstanceBeginEditable name="maincontents" -->
<div id="maincontents">
<article id="history"></article>
</div>

<!-- コンテンツ記述を終える -->
</div>
<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/history.json');          // 個別パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/history.html');       // 個別パーツのDOMを取得する。

    //profileのサイドメニューを作る
    creator.outputTag('profileSideMenu', 'sidemenulist', '.profileSidemenu');

    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#history');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('会社沿革');
    $('#sidemenulist li:contains("会社沿革")').addClass('selected');

    //会社沿革内容部分を作る
    creator.outputTag('twotonetable', 'twotonetable', '#history');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

</script>

<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
