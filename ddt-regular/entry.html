<!-- InstanceBeginEditable name="maincontents" -->
<div id="maincontents">
<article id="entry">
<!-- レスポンシブレイアウトにおけるsuccess(mini).gifの表示のためのdivタグ -->
<div id="responsivehead">
<!-- ページの大見出し -->
<div class="articlehead">
<!-- 大見出しのテキスト部 -->
<h3>求人応募</h3>
<!-- 大見出し終了 -->
</div>
<a href="ddt-regular/induction.html"><img id="successmini" src="ddt-regular/img/success(mini).gif"></a>
<!-- レスポンシブレイアウト用見出しdivを終える -->
</div>
<!-- 注意書き部分を開始 -->
<div class="supplement">
	<!-- 注意書き本文 -->
	<p><span class="text-red">*</span>は必須入力項目です。</p>
<!-- 注意書き部分終了 -->
</div>
<!-- フォーム部分を開始 -->
<form class="form" action="ddt-regular/postmail/postmail.cgi" method="post">
	<!-- フォームの構成要素を囲む -->
	<dl>
    	<!-- 氏名 -->
		<dt>
        	<span class="formcontent">氏名<span class="text-red">*</span></span>
        	<span class="formruby">Name</span>
        </dt>
        <!-- 氏名を入力するテキストボックス -->
        <dd><input type="text" class="text" name="name" size="40" required></dd>
        <!-- カタカナのフリガナ -->
		<dt>
        	<span class="formcontent">フリガナ<span class="text-red">*</span></span>
        	<span class="formruby">Furigana</span>
        </dt>
        <!-- フリガナを入力するテキストボックス -->
        <dd><input type="text" class="text"name="furigana"size="40" required></dd>
        <!-- 年齢 -->
		<dt>
        	<span class="formcontent">年齢<span class="text-red">*</span></span>
        	<span class="formruby">age</span>
        </dt>
        <!-- 年齢を入力するテキストボックス -->
        <dd><input type="text" class="text"name="age" size="40" required></dd>
        <!-- 性別 -->
		<dt>
        	<span class="formcontent">性別<span class="text-red">*</span></span>
        	<span class="formruby">sex</span>
        </dt>
        <!-- 性別を選択するラジオボタン -->
        <dd>
        	<input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女
        </dd>
        <!-- 電話番号 -->
		<dt>
        	<span class="formcontent">電話番号<span class="text-red">*</span></span>
        	<span class="formruby">Tel</span>
        </dt>
        <!-- 電話番号を入力するテキストボックス -->
        <dd><input type="text" class="text"name="tel" maxlength="12" pattern="^[0-9]+$"size="40" required></dd>
        <!-- メールアドレス -->
        <dt>
        	<span class="formcontent">メールアドレス<span class="text-red">*</span></span>
        	<span class="formruby">E-mail</span>
        </dt>
        <!-- メールアドレスを入力するテキストボックス -->
        <dd><input type="email" class="text" name="mailaddress" size="40" required></dd>
		<dt>
        	<span class="formcontent">郵便番号<span class="text-red">*</span></span>
        	<span class="formruby">Post Code</span>
        </dt>
         <dd><input type="text" class="postcode" name="postcode1" size="40" maxlength="3" required>&nbsp;―&nbsp;
         	 <input type="text" class="postcode" name="postcode2" size="40" maxlength="4" required></dd>
		<dt>
        	<span class="formcontent">住所<span class="text-red">*</span></span>
        	<span class="formruby">Address</span>
        </dt>
        <dd><input type="text" class="text" name="address" size="40" required></dd>
		<dt>
        	<span class="formcontent">職務経歴<span class="text-red">*</span></span>
        	<span class="formruby">Experience</span>
        </dt>
        <dd><textarea class="textarea text" name="experience" cols="40" rows="10" required></textarea></dd>
     </dl>
		<p class="submitbuttonarea">
        <button type="submit" class="submitbutton">送信内容の確認</button>
        </p>
</form>
</article>
</div>
