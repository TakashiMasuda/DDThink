<!-- HTMLによるコード -->
<!doctype html>
<!-- 最も外のタグ -->
<html>
<!-- 予め仕様等を記すヘッダータグ -->
<head>
<!-- UTF-8でエンコード -->
<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
<meta charset="utf-8">
<!-- デフォルトの画面サイズを機器に依存する -->
<meta name="viewport" content="width=device-width">
<!-- キャッシュ無効のためのメタタグ * 3 -->
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

<!-- 表示用タイトル -->
<title>DDThink - 株式会社デジタルデザインシンク</title>
<!-- jQueryの本体ファイルを読み込む -->
<script src="http://localhost/DDThinkHP/ddt-regular/js/jquery-1.11.0.min.js"></script>
<script src="http://localhost/DDThinkHP/ddt-regular/js/constants.js" charset="utf-8"></script>
<script src="http://localhost/DDThinkHP/ddt-regular/js/global.js" charset="utf-8"></script>
<!--[if lt IE 9]><script src="http://localhost/DDThinkHP/ddt-regular/js/html5shiv.js"></script><![endif]-->
</head>
<!-- コンテンツを表示する領域 -->
<body id="base">

<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main">

<!-- bodyタグを閉じる -->
<script>
	//ドキュメント読み込み後
	$(document).ready(function(){
		//初期化処理を行う
		init(KEY_DEFAULT);
        //createTagクラスのインスタンスを生成する
        var creator = new createTag();
        creator.getJsonFile(SITE_ROOT_DIRECTORY + 'ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
        creator.getDomFile(SITE_ROOT_DIRECTORY + 'ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
        creator.getJsonFile(SITE_ROOT_DIRECTORY + 'ddt-regular/json/entry.json');          // 共通パーツのjsonを取得する。
        creator.getDomFile(SITE_ROOT_DIRECTORY + 'ddt-regular/template/entry.html');       // 共通パーツのDOMを取得する。
        //ページのメインコンテンツ領域を作る
        creator.outputTag('entryContentArea', 'pageContentArea', '#main');
        //recruitのサイドメニューを作る
        creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
        //ページのサブタイトル部分を作る
        creator.outputTag('pageSubtitle', 'pageSubtitle', '#entry');
        //ページのサブタイトルを設定する
        $('.subtitleText').text('求人応募');

        //必須注記部分を作る
        creator.outputTag('supplement', 'supplement', '#entry');

        //必須注記部分を作る
        creator.outputTag('entryForm', 'entryForm', '#entry');

        //研修制度リンク(PC版)領域を作る
        creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');

	});
</script>
<!-- コンテンツ記述を終える -->
</div>
</body>
<!-- InstanceEnd -->
</html>
