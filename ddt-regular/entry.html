<!-- InstanceBegin template="/ddt-regular/Templates/recruit.dwt" codeOutsideHTMLIsLocked="false" --><head>
<meta charset="utf-8">
<!-- InstanceBeginEditable name="headerregion" --><!-- InstanceEndEditable -->
</head>


<!-- InstanceParam name="contentname" type="text" value="entryform" -->
<body id="base">
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="entryform">
<!-- 子ページ用のコンテンツ内メニュー -->
<!-- 編集可能領域を編集不可にする記述。これを消すことで再びテンプレートで作成されたページのこの編集可能領域を編集できるようになる -->
<nav class="sidemenu recruitSideMenu">
<!-- コンテンツ内メニューを閉じる -->
</nav>
<!-- InstanceBeginEditable name="maincontents" -->
<div id="maincontents">
<article id="entry">
</article>
</div>

<!-- コンテンツ記述を終える -->
</div>
<script>
    //createTagクラスのインスタンスを生成する
    var creator = new createTag();
    creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
    creator.getJsonFile('ddt-regular/json/entry.json');          // 共通パーツのjsonを取得する。
    creator.getDomFile('ddt-regular/template/entry.html');       // 共通パーツのDOMを取得する。
    //recruitのサイドメニューを作る
    creator.outputTag('recruitSideMenu', 'sidemenulist', '.recruitSideMenu');
    //ページのサブタイトル部分を作る
    creator.outputTag('pageSubtitle', 'pageSubtitle', '#entry');
    //ページのサブタイトルを設定する
    $('.subtitleText').text('求人応募');
    $('#sidemenulist li:contains("応募")').addClass('selected');

    //必須注記部分を作る
    creator.outputTag('supplement', 'supplement', '#entry');

    //必須注記部分を作る
    creator.outputTag('form', 'form', '#entry');

    //研修制度リンク(PC版)領域を作る
    creator.outputTag('inductionPcLinkArea', 'inductionPcLinkArea', '#main');
</script>
<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
