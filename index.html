<!-- HTMLによるコード -->
<!doctype html>
<!-- 最も外のタグ -->
<html>
<!-- 予め仕様等を記すヘッダータグ -->
<head>
<!-- UTF-8でエンコード -->
<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
<meta charset="utf-8">
<!-- デフォルトの画面サイズを機器に依存する -->
<meta name="viewport" content="width=device-width">
<!-- キャッシュ無効のためのメタタグ * 3 -->
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

<!-- 表示用タイトル -->
<title>DDThink - 株式会社デジタルデザインシンク</title>
<!-- このページのファイルと同じ階層にcssファイルを置く。css名はstyle.css -->
<link href="ddt-regular/css/style.css" rel="stylesheet" type="text/css">
<!-- スマートフォン -->
<link href="ddt-regular/css/smartphone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:767px)">
<!-- タブレット -->
<link href="ddt-regular/css/tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:768px) and (max-width:949px)">
<!-- デスクトップ -->
<link href="ddt-regular/css/desktop.css" rel="stylesheet" type="text/css" media="only screen and (min-width:950px)">
<!-- jQueryの本体ファイルを読み込む -->
<script type="text/javascript" src="ddt-regular/js/jquery-1.11.0.min.js" charset="utf-8"></script>
<!-- JSONとHTMLテンプレートから画面パーツを作るクラスのファイル -->
<script type="text/javascript" src="flower/js/createTag.js"></script>
<!-- 汎用スクリプトを読み込む -->
<script type="text/javascript" src="ddt-regular/js/common.js" charset="utf-8"></script>
<!-- Ajaxによるページ切り替えスクリプトを読み込む -->
<script type="text/javascript" src="ddt-regular/js/pagemove.js" charset="utf-8"></script>
<!-- トップメニューにプルダウンメニューを追加するスクリプトを読み込む -->
<script type="text/javascript" src="ddt-regular/js/categorypulldown.js" charset="utf-8"></script>
<!-- 特定のクリックした画像を拡大表示し、もう一度クリックすれば元に戻るスクリプトを読み込む -->
<script type="text/javascript" src="ddt-regular/js/enlargeimg.js" charset="utf-8"></script>
<!-- 画像のアクションを設定したスクリプトを読み込む -->
<script type="text/javascript" src="ddt-regular/js/imagemove.js" charset="utf-8"></script>
<!-- script type="text/javascript" src="ddt-regular/js/footerFixed.js"></script -->
<!--[if lt IE 9]><script src="ddt-regular/js/html5shiv.js"></script><![endif]-->
</head>
<!-- コンテンツを表示する領域 -->
<body id="base">
    <!-- ウェブサイトの横幅の基準となる -->
    <div id="container">

        <div id="pageHeader"></div>
        <!-- コンテンツを置くid="main"のdivタグ -->
        <div id="main">
        <!-- コンテンツを置く部分はここまで -->
        </div>
        <!-- コピーライトの表示をするfooterタグ -->
        <footer id="footer" class="baseinfo">
        </footer>
        <div id="footerbg">
        </div>
    <!-- idをcontainerに指定したdivタグを閉じる -->
    </div>
    <script>
    	$(document).ready(function(){

            //createTagクラスのインスタンスを生成する
            var creator = new createTag();
            creator.getJsonFile('ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
            creator.getDomFile('ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。

            //ページのヘッダーを作る
            creator.outputTag('baseinfo', 'baseinfo', '#pageHeader');

            //ページのフッターを作る
            creator.outputTag('footerwrap', 'footerwrap', '#footer');

    		var hash = location.hash;	//URLからハッシュ部分を取得する
    		//募集要項ページのハッシュが含まれていれば
    		if (hash.indexOf('recruit_guideline') != -1) {
    			//募集要項ページへ遷移する
    			pagemove(null, 'ddt-regular/gideline.html');
    		//求人応募ページのハッシュが含まれていたら
    		} else if (hash.indexOf('recruit_entry_form') != -1) {
    			//求人応募ページへ遷移する
    			pagemove(null, 'ddt-regular/entry.html');
            //研修制度ページのハッシュが含まれていたら
            } else if (hash.indexOf('recruit_induction') != -1) {
                //研修制度ページへ遷移する
                pagemove(null, 'ddt-regular/induction.html');
            //福利厚生ページのハッシュが含まれていたら
            } else if (hash.indexOf('recruit_welfare') != -1) {
                //福利厚生ページへ遷移する
                pagemove(null, 'ddt-regular/welfare.html');
    		//特になにもなければ
    		} else {
    			//トップページを表示する
    			pagemove(null, 'ddt-regular/toppage.html');
    		}
    		
    		//ロゴを調整する
    		logoSize();
    	});
    </script>
<!-- bodyタグを閉じる -->
</body>
<!-- htmlタグを閉じる -->
</html>
