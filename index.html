<!-- HTMLによるコード -->
<!doctype html>
<!-- 最も外のタグ -->
<html>
<head>
<title class="pageTitle">株式会社デジタルデザインシンク</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="pageKeywords" name="keywords" content="東京都,新宿,エンジニア,募集,C++,Java,Objective-C,PHP,ゲーム開発,システム開発,業務系開発,未経験者,経験者,優遇,歓迎,求人,IOS,Android,Windows,Linux,Unix,MySQL,PostgreSQL,SQLServer,Oracle,Ruby,LAMP,Unity,Cocos2d-x,スマホ,スマートフォン">
<meta class="pageDescription" name="description" content="株式会社デジタルデザインシンク 新宿に拠点を置くソフトウェア開発会社です。">
</head>
<!-- コンテンツを表示する領域 -->
<body id="base">
<!-- サイトルートパスを指し示す要素 -->
<span id = "siteRootPath" href = "./"></span>
<!-- jQueryの本体ファイルを読み込む -->
<script src="./ddt-regular/js/jquery-1.11.0.min.js"></script>
<script src="./ddt-regular/js/constants.js" charset="utf-8"></script>
<script src="./ddt-regular/js/global.js" charset="utf-8"></script>
<!--[if lt IE 9]><script src="./ddt-regular/js/html5shiv.js"></script><![endif]-->
<div id="container" style="display:none;">
<h1 class="pageHeader" style="display : none">トップ</h1>
<!-- コンテンツを置くid="main"のdivタグ。クラスにカテゴリーの記述を行う -->
<div id="main" class="base">
<!-- InstanceBeginEditable name="Main" --><!-- articleタグでトップ画像と提供サービスのリンク付き画像をマークアップ -->
<!-- 画像サイズ変更スクリプト -->
	<script>
		// 各要素ロード後
		$(document).ready(function() {
			updateSiteRootPath();	//各ファイルロードの前準備としてサイトルートパスを更新する

			//初期化処理を行う
			init(KEY_DEFAULT);
			
		    //createTagクラスのインスタンスを生成する
		    var creator = new createTag();
		    creator.getJsonFile(siteRootPath + 'ddt-regular/json/common.json');          // 共通パーツのjsonを取得する。
		    creator.getDomFile(siteRootPath + 'ddt-regular/template/common.html');       // 共通パーツのDOMを取得する。
		    creator.getJsonFile(siteRootPath + 'ddt-regular/json/index.json');          // ファイルのデータをjsonを用いて持ってくる
		    creator.getDomFile(siteRootPath + 'ddt-regular/template/index.html');          // 共通パーツのDOMを取得する。

		    //ヘッダータグの内容を書き換える
		    creator.createTag(creator.json.head, $(HEAD_TAG));
		    
		    //ページのコンテンツを配置する
		    creator.outputTag('topPageContent', 'topPageContent', '#main');
		    
			//ウィンドウのサイズを取得する
			var windowSize = $(window).width();
			if(windowSize >= 950) {	//画面サイズがPCサイズなら
				//風船画像を最大のものにする
				$('#backgroundgif').attr('src', 'ddt-regular/img/balloon(w950).gif');
			//タブレットサイズなら
			} else if(windowSize < 950 && windowSize >= 768){
				//タブレットに合うサイズにする
			  	$('#backgroundgif').attr('src', 'ddt-regular/img/balloon(w600).gif');
			//スマホサイズなら
			} else {
				//スマホに合うサイズの画像にする
				$('#backgroundgif').attr('src', 'ddt-regular/img/balloon(w320).gif');
			}
		});

    </script>
    <!-- サイトルートパスを指し示す要素 -->
    <span id = "siteRootPath" href = "./"></span>
    <!-- コンテンツ記述を終える -->
    </div>
</div>
<!-- bodyタグを閉じる -->
</body>
<!-- InstanceEnd -->
</html>
